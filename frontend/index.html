<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TurtleHost</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/colors.css">
        <link rel="stylesheet" href="styles/animations.css">
        <link rel="icon" href="assets/favicon.ico">
    </head>

    <body>
        <div class="header">
            <div class="container" id="brand">
                <div class="logo">
                    <img src="assets/logo.png" alt="logo">
                </div>
                <div class="header-title" style="padding: 6px 0 0 0">
                    <span class="headline" style="font-size: .9rem">
                        Headline
                    </span>
                    <span class="title">
                        <h1 style="margin-top: -12px">Title</h1>
                    </span>
                </div>
            </div>

            <div class="container" id="nav">
                <div class="navbar-menu">
                    <!-- TODO -->
                </div>
            </div>
        </div>

        <div class="content">
            <h1>Content header</h1>
            <p>Content text</p>

            <div class="columns">
                <div class="column col-1-3">
                    <div class="card">
                        <div class="card-content">
                            <p>Column content 0</p>
                        </div>
                    </div>
                </div>
                <div class="column col-1-3">
                    <div class="card">
                        <div class="card-content">
                            <p>Column content 1</p>
                        </div>
                    </div>
                </div>
                <div class="column col-1-3">
                    <div class="card">
                        <div class="card-content">
                            <p>Column content 2</p>
                        </div>
                    </div>
                </div>
                <div class="column col-1-3">
                    <div class="card">
                        <div class="card-content">
                            <p>Column content 3</p>
                        </div>
                    </div>
                </div>
                <div class="column col-2-3">
                    <div class="card">
                        <div class="card-content">
                            <p>Column content 4</p>
                        </div>
                    </div>
                </div>

                <div class="column col-1-3">
                    <div class="card">
                        <div class="card-content">
                            <p>Column list element 1</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <p>Column list element 2</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <p>Column list element 3</p>
                        </div>
                    </div>
                </div>

                <div class="column col-1-3">
                    <div class="card floating">
                        <div class="card-content">
                            <p>Floating card</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container" style="text-align: center">
                Footer Text
            </div>
        </div>
    </body>
</html>
